<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}
    <meta name="description" content="{{ page.description }}">
    {% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="{{ BASE_PATH }}/static/css/bootstrap.min.css" rel="stylesheet">

    <link href="{{ BASE_PATH }}/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">
    <link href="{{ BASE_PATH }}/assets/logo/favicon.ico" rel="icon" sizes = "32x32" type="image/x-icon"/>

    <script src="{{ BASE_PATH }}/static/js/jquery-1.7.2.min.js"></script>
    <script src="{{ BASE_PATH }}/static/js/bootstrap.min.js"></script>
    <script src="{{ BASE_PATH }}/static/js/bootstrap-tab.js"></script>
    <script src="{{ BASE_PATH }}/static/js/Eventbrite.jquery.js"></script>

  </head>

  <body>

    <div class="navbar">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="{{ HOME_PATH }}">{{ site.title }}</a>
          <ul class="nav">
            {% assign pages_list = site.pages %}
            {% assign group = 'navigation' %}
            <li><a href="/despre.html">Despre</a></li>
            <li><a href="/sponsori.html">Sponsori</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container">
      {{ content }}
    </div>
    <!-- /container -->

    <div class="container">
      <footer>
        <p>&copy; {{ site.author.name }} 2012
          with help from <a href="https://jekyllbootstrap.com" target="_blank"
                            title="The Definitive Jekyll Blogging Framework">Jekyll Bootstrap</a>
          and <a href="https://twitter.github.com/bootstrap/" target="_blank">Twitter Bootstrap</a>
        </p>
      </footer>
    </div>

    {% include JB/analytics %}
  </body>
</html>
